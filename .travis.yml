language: node_js
os: linux
dist: trusty
group: travis_lts

addons:
  chrome: stable

node_js:
  - '8'

notifications:
  email:
    recipients:
      - sebastien.jourdain@kitware.com
    on_success: change
    on_failure: always

cache:
  directories:
    - "$HOME/.npm"
    - documentation/build-tmp

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgif-dev
  - npm i -g npm@6.0.1

install:
  - npm ci

script:
  - npm run build:release
  - npm run validate
  - git config --global user.name "Travis CI"
  - git config --global user.email "sebastien.jourdain@kitware.com"
  - export GIT_PUBLISH_URL=https://${GH_TOKEN}@github.com/Kitware/paraview-lite.git
  - npm run semantic-release
  - if [ "$TRAVIS_EVENT_TYPE" == "push" ] && [ "$TRAVIS_BRANCH" == "master" ]; then ./build/travis-release.sh; fi
